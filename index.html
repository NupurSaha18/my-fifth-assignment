<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="md:max-w-[1950px] mx-auto">
    <!-- navbar section -->
    <section>
      <nav class="flex flex-col gap-5 md:flex-row  justify-between items-center mx-[60px] my-[24px]">
        <div class="left-div flex items-center gap-3">
          <img class="w-10" src="./assets/logo.png" alt="" />
          <h1 class="font-extrabold text-[#006747]">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="right-div flex items-center gap-3">
          <div
            class="flex items-center gap-2 px-8 py-2 rounded-[50px] bg-[#41ff6b1a]"
          >
            <p class="font-bold">0</p>
            <img class="w-5" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex items-center gap-2 px-5 py-2 rounded-[50px] bg-[#41ff6b1a]"
          >
            <p class="font-bold">100</p>
            <img class="w-5" src="./assets/coin.png" alt="" />
          </div>
          <button class="btn bg-[#00a63e] rounded-[50px] p-5 text-white">
            2 Copy
          </button>
        </div>
      </nav>
    </section>
</html>
